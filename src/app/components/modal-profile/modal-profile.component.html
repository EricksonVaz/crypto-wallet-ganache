<div class="modal" [hidden]="!isOpen">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">Meu Perfil</h2>
      <span class="close" (click)="close()">&times;</span>
    </div>
    <div class="modal-body">
      <form class="form-container form-update=profile">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Degite seu email">
          <div class="form-feedback"></div>
        </div>
        <div class="form-group">
          <label for="email">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Novo Password">
          <div class="form-feedback"></div>
        </div>
        <div class="form-group">
          <label for="email">Confirmar Password</label>
          <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirmar">
          <div class="form-feedback"></div>
        </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
      </form>
    </div>
</div>
