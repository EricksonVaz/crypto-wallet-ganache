<div class="modal" [hidden]="!isOpen">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">Meu Perfil</h2>
      <span class="close" (click)="close()">&times;</span>
    </div>
    <div class="modal-body">
      <form #f="ngForm" #formUpdateProfile class="form-container form-update=profile" (ngSubmit)="submit(f,formUpdateProfile)">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" [value]="emailUser" name="email" placeholder="Degite seu email" readonly>
          <div class="form-feedback"></div>
        </div>
        <div class="form-group">
          <label for="password">Password Atual</label>
          <input type="password" ngModel class="form-control" id="password" name="password" placeholder="Password atual">
          <div class="form-feedback"></div>
        </div>
        <div class="form-group">
          <label for="email">Novo Password</label>
          <input type="password" ngModel class="form-control" id="newpassword" name="newpassword" placeholder="Novo Password">
          <div class="form-feedback"></div>
        </div>
        <div class="form-group">
          <label for="email">Confirmar Password</label>
          <input type="password" ngModel class="form-control" id="confirm" name="confirm" placeholder="Confirmar">
          <div class="form-feedback"></div>
        </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
      </form>
    </div>
</div>
