<form #f="ngForm" class="form-container form-login" (ngSubmit)="submit(f)">
    <div class="form-login-heading">
      <img src="./../../../assets/logoRift.png" alt="">
      <h2 class="form-title">Login</h2>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input ngModel type="email" class="form-control" id="email" name="email" placeholder="Degite seu email">
      <div class="form-feedback">fsdfsdf</div>
    </div>
    <div class="form-group">
      <label for="email">Password</label>
      <input ngModel type="password" class="form-control" id="password" name="password" placeholder="Password">
      <div class="form-feedback"></div>
    </div>
    <div class="action-link">
      <span class="label-action">
        NÃ£o tenho uma conta:
        <a routerLink="/signup" class="link-action">
          registar um
        </a>
      </span>
      <a routerLink="/forgot" class="label-action link-action">esqueci o password</a>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
